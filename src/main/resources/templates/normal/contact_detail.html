<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org" th:replace="normal/base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Contact Details Dashboard</title>
</head>
<body>
<section>

    <div class="card mr-3 ml-3"  th:if="${contact}">

       <div class="card-body">

           <div class="container text-center">

               <img src="" style="height: 200px; width: 200px;" class="my_profile_picture" th:src="@{'/img/'+${contact.imageUrl}}" alt="profile photo" />

               <h3 class="mt-3" th:text="${contact.name}"></h3>

               <table class="table">
                   <thead>
                   <tr>
                       <th scope="col">#ID</th>
                       <th scope="col">SCM<span th:text="${contact.cId}"></span></th>
                   </tr>
                   </thead>
                   <tbody>
                   <tr>
                       <th scope="row">Email</th>
                       <td><span th:text="${contact.email}"></span></td>
                   </tr>

                   <tr>
                       <th scope="row">Phone</th>
                       <td><span th:text="${contact.phone}"></span></td>
                   </tr>

                   <tr>
                       <th scope="row">Work</th>
                       <td><span th:text="${contact.work}"></span></td>
                   </tr>

                   </tbody>

               </table>

               <div style="background-color:Black; color:white;" class="about mt-3">

                   <th:block th:utext="${contact.about}"></th:block>

               </div>

               <div class="container mt-3">

                   <form method="post" th:action="@{'/user/update_contact/'+${contact.cId}}">

                       <button type="submit" class="btn btn-primary btn-sm">Update</button>
                       <a href="#" th:onclick="|deleteContact(${contact.cId})|" class="btn btn-danger btn-sm">Delete</a>

                   </form>


               </div>


           </div>

       </div>

    </div>

    <h1 class="text-center ml-3 mr-3 p-3 bg-danger text-white" th:unless="${contact}">You don't have permission to see this contact....</h1>

</section>

</body>
</html>
