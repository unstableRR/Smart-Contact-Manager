<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org" th:replace="normal/base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
</head>
<body>
<section>

   <div class="container">

       <div class="row">

          <div class="col-md-12">

              <div class="card">

                  <div class="card-body">

                      <h3 class="my-5">Change Password</h3>

                      <form th:action="@{/user/change-password}" method="post">

                         <!-- old password field -->
                          <div class="form-group">

                              <input name="oldPassword" type="password" class="form-control" placeholder="Enter old password">

                          </div>

                          <!-- new password field  -->

                          <div class="form-group">

                              <input name="newPassword" type="password" class="form-control" placeholder="Enter new password">

                          </div>

                          <div class="container text-center">

                              <button style="background-color: #009688 !important" class="btn-success">Change</button>
                              <button style="background-color: #009688 !important" type="reset" class="btn-primary text-white">Reset</button>

                          </div>

                      </form>

                  </div>

              </div>

          </div>

       </div>

   </div>

    <script>

       $(document).ready(() => {
            $(".item").removeClass("active");
            $("#settings-link").addClass('active');
       });

    </script>

</section>

</body>
</html>
