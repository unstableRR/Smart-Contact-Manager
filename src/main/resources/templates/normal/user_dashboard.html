<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org" th:replace="normal/base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>User Dashboard</title>
</head>
<body>
<section>

    <div class="container">

        <div class="card">

            <div class="card-body my-4">

                <div class="container text-center">
                    <img src="" style="height: 200px; width: 200px;" class="my_profile_picture" th:src="@{/img/contact.png}" alt="profile photo" />
                </div>

                <h1 class="text-center mt-3 text-secondary font-italic font-weight-light"> Start Adding Your Contact on Cloud...</h1>

                <a href="#" th:href="@{/user/add_contact}" class="btn btn-primary btn-block mt-4 text-uppercase">Add New Contact</a>

            </div>

        </div>

    </div>

    <script>

       $(document).ready(() => {
            $(".item").removeClass("active");
            $("#home-link").addClass('active');
       });

    </script>

</section>

</body>
</html>
